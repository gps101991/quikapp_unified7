flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/images/logo.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/logo.png"
  
  # iOS specific configuration
  ios_content_mode: center
  
  # Ensure all required iOS icon sizes are generated
  ios_icon_size: 1024
  
  # Generate adaptive icons for iOS
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/logo.png"
  
  # Remove old icons before generating new ones
  remove_alpha_ios: true
  
  # Ensure no alpha channels for App Store Connect compliance
  ios_remove_alpha: true
  
  # Background color for icons (ensures no transparency)
  ios_background_color: "#FFFFFF"
  
  # Generate icons for all iOS devices
  ios_icon_sizes:
    - 20
    - 29
    - 40
    - 58
    - 60
    - 76
    - 80
    - 87
    - 120
    - 152
    - 167
    - 180
    - 1024
